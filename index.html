<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双二次IIRフィルタ シミュレータ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>双二次IIRフィルタ シミュレータ</h1>
        </header>

        <div class="main-content">
            <aside class="controls">
                <h2>フィルタ係数</h2>
                <div class="control-group">
                    <label for="b0">b<sub>0</sub>:</label>
                    <input type="number" id="b0" step="0.01" value="1.0">
                </div>
                <div class="control-group">
                    <label for="b1">b<sub>1</sub>:</label>
                    <input type="number" id="b1" step="0.01" value="0.0">
                </div>
                <div class="control-group">
                    <label for="b2">b<sub>2</sub>:</label>
                    <input type="number" id="b2" step="0.01" value="0.0">
                </div>
                <div class="control-group">
                    <label for="a0">a<sub>0</sub>:</label>
                    <input type="number" id="a0" step="0.01" value="1.0" disabled title="a0は通常1に正規化されます">
                </div>
                <div class="control-group">
                    <label for="a1">a<sub>1</sub>:</label>
                    <input type="number" id="a1" step="0.01" value="0.0">
                </div>
                <div class="control-group">
                    <label for="a2">a<sub>2</sub>:</label>
                    <input type="number" id="a2" step="0.01" value="0.0">
                </div>
                <button id="resetCoeffs">係数リセット</button>
            </aside>

            <main class="charts-area">
                <div class="chart-container">
                    <h2>周波数特性</h2>
                    <canvas id="freqResponseChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>z平面 (極・零点)</h2>
                    <canvas id="zPlaneChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>インパルス応答</h2>
                    <canvas id="impulseResponseChart"></canvas>
                </div>
                <div class="chart-container chart-container-plotly">
                    <h2>z平面 3D振幅特性</h2>
                    <div id="zPlane3DChart"></div>
                     <div class="plotly-loader" id="plotlyLoader">
                        3Dグラフ生成中...
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 双二次IIRフィルタ シミュレータ</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
